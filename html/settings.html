<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *;img-src * 'self' data: https: http:;script-src 'self' 'unsafe-inline' 'unsafe-eval' *;style-src  'self' 'unsafe-inline' *">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
</head>
<body>
    <div id="param-head">
        <span id="titre">Param√®tres</span>
        <div id="fleche">
            <img src="../img/expand-arrow.png" class="arrow-img" onclick="window.location.href='homepage.html'"/>
        </div>
    </div>

    <div id="login">
        <span>LOGIN</span>
        <input type="text" id="userlogin" onclick="putPlaceholder(this)" oninput="changeLogin(this)">
    </div>
    <div id="colorpicker">
        <div>
            <p>Choix de la couleur</p>
        </div>

        <div id="liste-matieres"></div>
        
    </div>

    <div id="couleurmatiere" style="display: none;">
        <div class="colorbutton" id="matiere">
            <span class="matiere-nom"></span>
        </div>
        <div class="colorbutton">
            <div class="colorpoint"></div>
        </div>
    </div>

    <div id="color-picker" class="colorp">
        <div class="colorp-content">
            <span id="matiere-name"></span>
            <span class="close" onclick="closeColorPicker();">&times;</span>
            <br>
            <div id="color-list">
                <canvas id="picker"></canvas>
                <br>
                <button id="color" onclick="selectColor(this)">Sauvegarder</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lib/js/colorpicker.min.js"></script>
    <script type="text/javascript" src="../js/settings.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
</body>
</html>
