<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
</head>
<body >
    <div id="param-head">
        <span id="titre">Param√®tres</span>
        <div id="fleche">
            <img src="../img/expand-arrow.png" class="arrow-img" onclick="window.location.href='homepage.html'"/>
        </div>
    </div>

    <div id="login">
        <span>LOGIN</span>
        <input type="text" id="userlogin" placeholder="tlecoz22">
    </div>
    <div id="colorpicker">
        <div>
            <p>Choix de la couleur</p>
        </div>

        <div id="liste-matieres"></div>
        
    </div>

    <div id="couleurmatiere" style="display: none;">
        <div class="colorbutton" id="matiere">
            <span></span>
        </div>
        <div class="colorbutton">
            <div class="colorpoint"></div>
        </div>
    </div>

    <div id="color-picker" class="colorp">
        <div class="colorp-content">
            <span id="matiere-name"></span>
            <span class="close" onclick="closeColorPicker();">&times;</span>
            <br>
            <div id="color-list">
                <div class="color-item" style="background-color: #FF756D" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #FFF49C" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #77DD77" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #7799CC" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #F69CC4" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #572D15" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #DAE3D9" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #B399D4" onclick="selectColor(this); closeColorPicker();"></div>
                <div class="color-item" style="background-color: #E3AA25" onclick="selectColor(this); closeColorPicker();"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/settings.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
</body>
</html>
