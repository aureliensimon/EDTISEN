<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../img/logo.png">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../css/edt.css" />
    <link rel="stylesheet" href="../lib/css/swiper.min.css">
    <title>Emploi Du Temps</title>
</head>

<body onload="getTime(); changeCSS(document.getElementById('daily'))">
    <div id="navbar">
        <img id="back-arrow" src="../img/expand-arrow.png" onclick="window.location.href='homepage.html'"/>
        <div id="navbar-presentation">
            <span id="navbar-presentation-text">emploi du temps</span>
            <div id="navbar-date">
                <span id="date"></span>
            </div>
        </div>
        <div id="navbar-container">
            <div class="navbar-container-item" id="daily" onclick="changeCSS(this); loadDayItems(targetDate)">Jour</div>
            <div class="navbar-container-item" id="weekly" onclick="changeCSS(this); loadWeekItems(relativeMonday)">Semaine</div>
            <div class="navbar-container-item" id="monthly" onclick="changeCSS(this); loadMonthItems()">Mois</div>
        </div>
    </div>

    <style>
        .swiper-container {
            width: 100%;
            min-height: calc(100vh - 230px);
        }
    </style>

    <div id="list-item"></div>

    <div class="swiper-container" id="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
            <div class="swiper-slide" id="day0">
                <p id="nothingfound">Chargement ...</p>
            </div>
            <div class="swiper-slide" id="day1"></div>
            <div class="swiper-slide" id="day2"></div>
            <div class="swiper-slide" id="day3"></div>
            <div class="swiper-slide" id="day4"></div>
            <div class="swiper-slide" id="day5"></div>
            <div class="swiper-slide" id="day6"></div>

            <div class="swiper-slide" id="day7"></div>
            <div class="swiper-slide" id="day8"></div>
            <div class="swiper-slide" id="day9"></div>
            <div class="swiper-slide" id="day10"></div>
            <div class="swiper-slide" id="day11"></div>
            <div class="swiper-slide" id="day12"></div>
        </div>
    </div>

    <div id="edt-item-day" style="display: none;">
        <div class="upper-lesson">
            <div class="lesson-Name"></div>
            <div class="lesson-notes">
                <img class="lesson-notes-devoir" src="../img/devoir.png"/>
                <img class="lesson-notes-img" src="../img/info.png" onclick="showHideNotes(this.parentNode.parentNode.parentNode)"/>
            </div>
        </div>
        <div class="lesson-notes-text"></div>
        <div class="lesson-Professor"></div>
        <div class="bottom-lesson">
            <div class="lesson-Date">
                <span class="lesson-Date-Start"></span>
                /
                <span class="lesson-Date-End"></span>
            </div>
            <div class="lesson-Location">
                <span class="lesson-Location-Number"></span>
            </div>
        </div>
    </div>

    <div id="edt-item-week" style="display: none;">
        <span class="daytag"></span>
    </div>

    <script src="../lib/js/swiper.min.js"></script>
    <script>
        let swiper = new Swiper('.swiper-container');
        swiper.on('slideChange', function () {
            targetDate = incrDate(targetDate, (-1 * (swiper.previousIndex - swiper.activeIndex)));
            getTime();
        });
    </script>
    <script type="text/javascript" src="../js/edt.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
</body>

</html>
