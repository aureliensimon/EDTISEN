<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="../css/edt.css" />
    <title>Emploi Du Temps</title>
</head>

<body onload="getTime()">
    <div id="navbar">
        <img id="back-arrow" src="../img/expand-arrow.png" onclick="window.location.href='homepage.html'"/>
        <div id="navbar-presentation">
            <span id="navbar-presentation-text">emploi du temps</span>
            <div id="navbar-date">
                <span id="date"></span>
            </div>
        </div>
        <div id="navbar-container">
            <div class="navbar-container-item" id="daily">Jour</div>
            <div class="navbar-container-item" id="weekly">Semaine</div>
            <div class="navbar-container-item" id="monthly">Mois</div>
        </div>
    </div>

    <div id="list-item">
        <p id="nothingfound">Chargement ...</p>
    </div>

    <div id="edt-item" style="display: none;">
        <span class="lesson-Name"></span>
        <br>
        <span class="lesson-Professor"></span>
        <div class="lesson-Date">
            <span class="lesson-Date-Start"></span>
            /
            <span class="lesson-Date-End"></span>
        </div>
        <span class="lesson-Location">S<span class="lesson-Location-Number"></span></span>
    </div>

    <script type="text/javascript" src="../js/edt.js"></script>
    <script type="text/javascript" src="../js/bundle.js"></script>
</body>

</html>
